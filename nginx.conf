# Example Nginx config for SPA fallback
server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html; # set to your deploy directory (e.g., dist/spa)

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
